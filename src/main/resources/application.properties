spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=${DB_USERNAME:system}
spring.datasource.password=${DB_PASSWORD:system}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

jwt.secret=${JWT_SECRET:DevOnlyChangeMeToARealSecretKey1234567890}
jwt.expiration=${JWT_EXPIRATION:36000000}

app.admin.email=${ADMIN_EMAIL:admin@example.com}
app.admin.password=${ADMIN_PASSWORD:Admin@123}
app.upload.dir=${APP_UPLOAD_DIR:uploads}
app.poster.storage=${APP_POSTER_STORAGE:local}
github.token=${GITHUB_TOKEN:}
github.repo.owner=${GITHUB_REPO_OWNER:SameepHedaoo}
github.repo.name=${GITHUB_REPO_NAME:CineTicket}
github.repo.branch=${GITHUB_REPO_BRANCH:master}
github.repo.folder=${GITHUB_REPO_FOLDER:uploads/posters}

razorpay.enabled=${RAZORPAY_ENABLED:false}
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}
